<!DOCTYPE html>
<html lang="en">
<head>
<title>Sustainify.us</title>
<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" />
<link rel="stylesheet" type="text/css" href="../main/resources/static/css/sustainify-us.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<ul class="nav">
					<li><a href="#" class="brand">Sustainify.us</a></li>
				</ul>

				<ul class="nav pull-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"> John Doe <b class="caret"></b>
					</a>
						<ul class="dropdown-menu">
							<li><a href="#settings" role="button" data-toggle="modal" data-target="#settings">Settings</a></li>
							<li class="divider"></li>
							<li><a href="#">Sign out</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="span6">
			    <div class="alert alert-info">
				    <strong>Good morning!</strong> How did you come to work today?
				</div>
				<form action="#" method="POST">
				    <div class="suggestion">
				        <input type="radio" name="suggestion" id="suggestion.bicycling1" value="bicycling1" />
				        <label for="suggestion.bicycling1">Gent by bicycle (2h 30min)</label>
                        <p class="route-summary">
                            <span class="subroute bicycle" title="Bicycling">50km</span>
                        </p>
				    </div>
                    <div class="suggestion">
                        <input type="radio" name="suggestion" id="suggestion.transit1" value="transit1" />
                        <label for="suggestion.transit1">Gent by public transit (1h 44min)</label>
                        <p class="route-summary">
                            <span class="subroute bus" title="Bus">55km</span>
                            <span class="subroute walking" title="Walking">351m</span>
                        </p>
                    </div>
                    <div class="suggestion">
                        <input type="radio" name="suggestion" id="suggestion.car1" value="car1" />
                        <label for="suggestion.car1">Gent by car (34min)</label>
                        <p class="route-summary">
                            <span class="subroute car" title="Car">50km</span>
                        </p>
                    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
