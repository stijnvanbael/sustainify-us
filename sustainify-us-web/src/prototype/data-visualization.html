<html>
<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ["Month",       "CO₂ emissions"],
                ["April '13",   7.2],
                ["May '13",     7.3],
                ["June '13",    7.0],
                ["July '13",    6.9]
            ]);

            var options = {
                title: "Commute CO₂ emissions",
                curveType: "function",
                vAxis: { title: "tonnes", titleTextStyle: { italic: false, bold: true } }
            };

            var chart = new google.visualization.LineChart(document.getElementById("co2-chart"));
            chart.draw(data, options);

            data = google.visualization.arrayToDataTable([
                ["Month",       "Car",  "Public transit", "Bicycle"],
                ["April '13",   63,     1.2,              2.4],
                ["May '13",     64.5,   0.9,              2.5],
                ["June '13",    59.5,   1.3,              4.1],
                ["July '13",    59,     1.2,              5.3]
            ]);

            options = {
                title: "Distance per travel mode",
                curveType: "function",
                vAxis: { title: "1000 km", titleTextStyle: { italic: false, bold: true } }
            };

            var chart = new google.visualization.LineChart(document.getElementById("km-chart"));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<div id="co2-chart" style="width: 900px; height: 500px;"></div>
<div id="km-chart" style="width: 900px; height: 500px;"></div>
</body>
</html>
