<!DOCTYPE html>
<html lang="en">
<head>
<title>Sustainify.us</title>
<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" />
<link rel="stylesheet" type="text/css" href="/css/sustainify-us.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCx1jPkQQhfRZQBcnd-wusEIJocNcCvGQo&sensor=false"></script>
<script type="text/javascript" src="/js/sustainify-us.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <ul class="nav">
                <li><a href="#" class="brand"> Sustainify.us <span class="version">${project.version}</span>
                </a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="span6">
            <h1>Setup</h1>
            <form id="setup-form" class="form-horizontal" action="/setup" method="POST">
                <ul id="setup-tabs" class="nav nav-tabs" data-tabs="tabs">
                    <li class="active"><a href="#administrator-settings" data-toggle="tab">Administrator</a></li>
                    <li><a href="#system-settings" data-toggle="tab">System</a></li>
                </ul>
                <div id="setup-tabs-content" class="tab-content">
                    <div class="tab-pane fade in active" id="administrator-settings">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="firstName"><strong>First name</strong></label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="firstName" name="firstName" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="lastName"><strong>Last name</strong></label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="lastName" name="lastName" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="emailAddress"><strong>E-mail address</strong></label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="emailAddress" name="emailAddress" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="password"><strong>Password</strong></label>
                                <div class="controls">
                                    <input type="password" class="input-xlarge" id="password" name="password" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="passwordRepeat"><strong>Password (repeat)</strong></label>
                                <div class="controls">
                                    <input type="password" class="input-xlarge" id="passwordRepeat" name="passwordRepeat" />
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-actions">
                            <button href="#system-settings" data-toggle="tab" class="btn">Next</button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="system-settings">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="organisationName"><strong>Organisation name</strong></label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="organisationName" name="organisationName" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="organisationHQLocation"><strong>Organisation HQ</strong></label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="organisationHQLocation" name="organisationHQLocation" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="googleAPIKey"><strong>Google API key</strong></label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="googleAPIKey" name="googleAPIKey" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="wundergroundAPIKey"><strong>Weather API key</strong></label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="wundergroundAPIKey" name="wundergroundAPIKey" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="carEmissions"><strong>Car carbon emissions per 100km</strong></label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="carEmissions" name="carEmissions" value="135" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="publicTransitEmissions"><strong>Public transit carbon emissions per 100km</strong></label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="publicTransitEmissions" name="publicTransitEmissions" value="90" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="bicycleEmissions"><strong>Bicycle carbon emissions per 100km</strong></label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="bicycleEmissions" name="bicycleEmissions" value="0" />
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-actions">
                            <button href="#administrator-settings" data-toggle="tab" class="btn">Previous</button>
                            <button type="submit" class="btn btn-primary">Complete</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
